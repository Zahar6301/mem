<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Поднимаем настроение</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
  }

  /* Медиа-запрос для мобильных устройств с максимальной шириной 768px */
  @media only screen and (max-width: 768px) {
    body {
      background-size: contain; /* Изменяем размер фона для лучшего отображения на мобильных устройствах */
    }
    button {
      font-size: 14px; /* Уменьшаем размер шрифта кнопок для мобильных устройств */
    }
  }
</style>
</head>
<body style="background-image: url('https://raw.githubusercontent.com/Zahar6301/mem/main/geto-fon-1.jpg');"> <!-- Укажите путь к изначальному фону -->
<button id="button1" onclick="changeBackgroundAndPlay()">Вам нужен мем, чтобы поднять настроение?</button>
<button id="button2" onclick="changeBackgroundAndPlay()">Или вам нужно поднять настроение, чтобы мем?</button>

<audio id="audio" loop>
  <source src="https://raw.githubusercontent.com/Zahar6301/mem/main/video_2024-03-17_23-24-17%20(audio-extractor.net).mp3"> <!-- Укажите путь к аудиофайлу -->
  Your browser does not support the audio element.
</audio>

<script>
  function changeBackgroundAndPlay() {
    var body = document.body;
    var audio = document.getElementById("audio");
    var button1 = document.getElementById("button1");
    var button2 = document.getElementById("button2");

    // Прячем кнопки
    button1.style.display = "none";
    button2.style.display = "none";

    // Создаем новый экземпляр аудио
    var audio = new Audio();
    audio.src = "https://raw.githubusercontent.com/Zahar6301/mem/main/video_2024-03-17_23-24-17%20(audio-extractor.net).mp3"; // Укажите путь к аудиофайлу

    // Создаем новый объект изображения
    var image = new Image();
    image.src = "https://raw.githubusercontent.com/Zahar6301/mem/main/jujutsu-kaisen-s2.gif"; // Укажите путь к новому фону

    // Ожидаем загрузки аудиофайла и изображения
    Promise.all([
      new Promise((resolve) => audio.addEventListener("loadedmetadata", resolve)),
      new Promise((resolve) => image.addEventListener("load", resolve))
    ]).then(() => {
      // Включаем музыку
      audio.play();

      // Меняем фон на другую картинку
      body.style.backgroundImage = "url('https://raw.githubusercontent.com/Zahar6301/mem/main/jujutsu-kaisen-s2.gif')"; // Укажите путь к новому фону

      // Через 5 секунд все возвращается, как было
      setTimeout(function() {
        // Возвращаем изначальный фон и останавливаем музыку
        body.style.backgroundImage = "url('https://raw.githubusercontent.com/Zahar6301/mem/main/geto-fon-1.jpg')"; // Укажите путь к изначальному фону
        audio.pause();
        
        // Показываем кнопки
        button1.style.display = "block";
        button2.style.display = "block";
      }, 5000); // 5 секунд
    });
  }
</script>

</body>
</html>
